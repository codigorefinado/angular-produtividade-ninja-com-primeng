<form #f="ngForm" (ngSubmit)="enviarContato(f)">
    <label>
        <span>Seu nome completo</span>
        <input id="nome" type="text" name="nomeCompleto" placeholder="seu nome"
               #nomeCompleto="ngModel" ngModel minlength="2" required
               pInputText>
    </label>

    <div *ngIf="nomeCompleto.errors?.required && nomeCompleto.touched" class="error">
        O nome é obrigatório
    </div>

    <label ngModelGroup="contato" #contatoUsuario="ngModelGroup">
        <span>Email </span>
        <input type="email" placeholder="Seu e-mail aqui..." name="email" ngModel required pInputText>

        <span>Mensagem: </span>
        <input type="text" placeholder="Sua mensagem" name="mensagem" ngModel required pInputText>

    </label>


    <button pButton type="submit"  icon="fa-search" [disabled]="f.invalid" label="Click"></button>

</form>
